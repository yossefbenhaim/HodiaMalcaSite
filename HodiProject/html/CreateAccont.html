<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/HodiProject/css/CreateAccount.css" />
    <script
      src="https://kit.fontawesome.com/666079cfe9.js"
      crossorigin="anonymous"
    ></script>
    <title>Create Account</title>
  </head>
  <body>
    <div class="container-field">
      <div class="novbar">
        <div class="topnav">
          <a class="home-btn" href="/HodiProject/html/Home.html">Home</a>
          <a href="/HodiProject/html/ContentHome.html">StyleHome</a>
          <a href="/HodiProject/html/ContentPregnancy.html">Pregnancy</a>
          <a href="/HodiProject/html/ContentBeby.html">Beby🥰</a>
        </div>
        <div class="big-title">
          <h2 class="big-title-text">Create Account</h2>
        </div>
      </div>

      <div class="container-login">
        <div class="create-account">
          <a class="forgot-password"><b>! יש לי כבר חשבון</b></a>
        </div>
        <div class="user-name">
          <label for=""></label>
          <input
            class="user-name-input"
            type="text"
            id="user-name"
            placeholder="שם משתמש"
          />
        </div>
        <div class="password">
          <input
            class="password-input"
            type="password"
            id="password"
            placeholder="סיסמה"
          />
        </div>
        <div class="gender">
          <p style="margin-left: 77%">!בחר מגדר</p>
            <input type="radio" id="male" name="fav_language" value="HTML" />  
          <label for="html">זכר</label><br />
            <input type="radio" id="female" name="fav_language" value="CSS" />  
          <label for="css">נקבה</label><br />
           
          <input type="radio" id="notSet" name="fav_language" />
            <label for="javascript">לא מוגדר</label>
        </div>
        <div class="mail">
          <input class="mail-input" type="text" id="mail" placeholder="מייל" />
        </div>

        <div class="btn-sign-up">
          <button class="btn btn-submit" id="loginBtn">התחבר</button>
        </div>
      </div>
    </div>
    <script src="/HodiProject/javascript/CreateAccount.js"></script>
    <div class="footer">
      <footer class="white-section" id="footer">
        <div class="container-fluid-icon">
          <i class="social-icon fa-brands fa-facebook-f"></i>
          <i class="social-icon fa-brands fa-twitter"></i>
          <i class="social-icon fa-brands fa-instagram"></i>
          <i class="social-icon fa-solid fa-envelope"></i>
        </div>
        <p>© Copyright Hodayamalka 2023</p>
      </footer>
    </div>
  </body>
</html>
